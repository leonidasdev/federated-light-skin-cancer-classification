# Federated learning configuration for HAM10000
# FedAvg with non-IID data distribution (Dirichlet)

_base_: "../default.yaml"

experiment:
  name: "federated_ham10000_noniid"
  description: "Federated learning on HAM10000 with non-IID (Dirichlet) data distribution"

model:
  name: "lms_vit"
  num_classes: 7

data:
  dataset: "ham10000"
  batch_size: 16

federated:
  enabled: true
  num_clients: 10
  rounds: 150  # More rounds needed for non-IID
  epochs_per_round: 5
  fraction_fit: 1.0
  
  partition:
    strategy: "dirichlet"
    alpha: 0.5  # Moderate heterogeneity
  
  strategy: "fedavg"
