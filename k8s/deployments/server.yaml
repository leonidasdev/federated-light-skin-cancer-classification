# Federated Learning Server Deployment
# =====================================
# Kubernetes deployment for the FL server
# TODO: Configure for Azure Kubernetes Service (AKS)

apiVersion: apps/v1
kind: Deployment
metadata:
  name: fl-server
  namespace: federated-learning
  labels:
    app: fl-server
    component: server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fl-server
  template:
    metadata:
      labels:
        app: fl-server
        component: server
    spec:
      containers:
        - name: fl-server
          image: ${ACR_NAME}.azurecr.io/fl-server:latest
          ports:
            - containerPort: 8080
              name: grpc
          env:
            - name: NUM_CLIENTS
              value: "10"
            - name: ROUNDS
              value: "100"
            - name: DEVICE
              value: "cuda"
          resources:
            requests:
              memory: "4Gi"
              cpu: "2"
              nvidia.com/gpu: 1
            limits:
              memory: "8Gi"
              cpu: "4"
              nvidia.com/gpu: 1
          volumeMounts:
            - name: checkpoints
              mountPath: /app/checkpoints
            - name: logs
              mountPath: /app/logs
      volumes:
        - name: checkpoints
          persistentVolumeClaim:
            claimName: fl-checkpoints-pvc
        - name: logs
          persistentVolumeClaim:
            claimName: fl-logs-pvc
      nodeSelector:
        accelerator: nvidia-gpu

---
apiVersion: v1
kind: Service
metadata:
  name: fl-server-service
  namespace: federated-learning
spec:
  selector:
    app: fl-server
  ports:
    - port: 8080
      targetPort: 8080
      name: grpc
  type: ClusterIP
