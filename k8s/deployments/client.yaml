# Federated Learning Client Deployment
# =====================================
# Kubernetes deployment for FL clients
# TODO: Configure for Azure Kubernetes Service (AKS)

apiVersion: apps/v1
kind: Deployment
metadata:
  name: fl-client
  namespace: federated-learning
  labels:
    app: fl-client
    component: client
spec:
  replicas: 10  # Number of federated clients
  selector:
    matchLabels:
      app: fl-client
  template:
    metadata:
      labels:
        app: fl-client
        component: client
    spec:
      containers:
        - name: fl-client
          image: ${ACR_NAME}.azurecr.io/fl-client:latest
          env:
            - name: SERVER_ADDRESS
              value: "fl-server-service:8080"
            - name: CLIENT_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: DEVICE
              value: "cuda"
          resources:
            requests:
              memory: "2Gi"
              cpu: "1"
              nvidia.com/gpu: 1
            limits:
              memory: "4Gi"
              cpu: "2"
              nvidia.com/gpu: 1
          volumeMounts:
            - name: data
              mountPath: /app/data
              readOnly: true
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: fl-data-pvc
      nodeSelector:
        accelerator: nvidia-gpu
