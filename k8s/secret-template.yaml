apiVersion: v1
kind: Secret
metadata:
  name: federated-secrets
  namespace: federated-ml
type: Opaque
stringData:
  # Replace with your TLS certificate and key or other secrets
  tls.crt: "<BASE64_OR_PLAINTEXT_CERT_HERE>"
  tls.key: "<BASE64_OR_PLAINTEXT_KEY_HERE>"
  # Example: ACR credentials (if not using managed identity)
  ACR_USERNAME: "<acr-username>"
  ACR_PASSWORD: "<acr-password>"
