# ConfigMap for Federated Learning Configuration
# ===============================================

apiVersion: v1
kind: ConfigMap
metadata:
  name: fl-config
  namespace: federated-learning
data:
  # Model configuration
  MODEL_NAME: "lms_vit"
  IMG_SIZE: "224"
  NUM_CLASSES: "7"
  
  # Federated learning configuration
  NUM_ROUNDS: "100"
  EPOCHS_PER_ROUND: "5"
  FRACTION_FIT: "1.0"
  
  # Data configuration
  DATASET: "ham10000"
  BATCH_SIZE: "16"
  
  # Logging
  LOG_LEVEL: "INFO"
