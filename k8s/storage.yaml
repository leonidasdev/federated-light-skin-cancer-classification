# Persistent Volume Claims for Federated Learning
# ================================================
# TODO: Configure storage class for Azure

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: fl-data-pvc
  namespace: federated-learning
spec:
  accessModes:
    - ReadOnlyMany
  storageClassName: azurefile-premium
  resources:
    requests:
      storage: 50Gi

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: fl-checkpoints-pvc
  namespace: federated-learning
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: azurefile-premium
  resources:
    requests:
      storage: 10Gi

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: fl-logs-pvc
  namespace: federated-learning
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: azurefile-premium
  resources:
    requests:
      storage: 5Gi
